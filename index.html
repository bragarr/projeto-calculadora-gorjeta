<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/style/reset.css"></link>
        <link rel="stylesheet" href="./assets/style/style.css"></link>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
        <script src="./tip.js" defer></script>
        <title>Tip Calculator</title>
    </head>
    <body>
        <main class="app__field">
            <img src="./assets/img/logo.svg" alt="app Logo" class="Main__logo">
            <section class="calculator__body">
                <article class="tip__settings">
                    <fieldset class="tip__definitions bill">
                        <h2 class="field__description">Bill</h2>
                        <input type="text" class="bill__field">
                    </fieldset>
                    <fieldset class="tip__definitions">
                        <h2 class="field__description">Select Tip %</h2>
                        <ul class="porcentagem__tip">
                            <li class="opcao__porcentagem"><input type="radio" name="user__choice" class="percent" data-value="0.05" id="five">5%</li>
                            <li class="opcao__porcentagem"><input type="radio" name="user__choice" class="percent" data-value="0.1" id="ten">10%</li>
                            <li class="opcao__porcentagem"><input type="radio" name="user__choice" class="percent" data-value="0.15" id="ft">15%</li>
                            <li class="opcao__porcentagem"><input type="radio" name="user__choice" class="percent" data-value="0.25" id="tf">25%</li>
                            <li class="opcao__porcentagem"><input type="radio" name="user__choice" class="percent" data-value="0.50"id="fift">50%</li>
                            <li class="opcao__porcentagem custom"><input type="radio" name="user__choice" class="percent" data-value="70" id="cus"><input type="text" class="opcao__user" placeholder="custom"></li>
                        </ul>
                    </fieldset>
                    <fieldset class="tip__definitions number__people">
                        <div class="message__field">
                            <h2 class="field__description">Number of People</h2>
                            <span class="message"></span>
                        </div>
                        <input type="text" class="people__field">
                    </fieldset>
                </article>
                <article class="tip__result">
                    <div class="container__results">
                        <div class="container__result">
                            <div class="text__container">
                                <h2 class="field__description">Tip Amount</h2>
                                <h3 class="sub__text">/person</h3>
                            </div>
                            <span class="result__values per__person">$0.00</span>
                        </div>
                        <div class="container__result">
                            <div class="text__container">
                                <h2 class="field__description">Total</h2>
                                <h3 class="sub__text">/person</h3>
                            </div>
                            <span class="result__values per__total">$0.00</span>
                        </div>
                    </div>
                    <button class="button__reset">RESET</button>
                </article>
            </section>
        </main>
    </body>
</html>
